# Nexus Development Ecosystem - Full Automation Configuration
# Enables zero human intervention with best practices from all ecosystems

automation:
  mode: "full-autonomous"
  human_intervention_threshold: "critical-infrastructure-only"
  
  # BMAD Method Integration
  bmad:
    auto_commit: true
    auto_push: true
    auto_merge: true
    story_validation: "auto"
    architecture_reviews: "auto"
    quality_gates: "auto"
    
  # TMux Orchestrator
  tmux:
    auto_start: true
    session_management: "autonomous"
    window_creation: "on-demand"
    pane_splitting: "auto"
    command_execution: "unrestricted"
    
  # Cursor IDE Integration
  cursor:
    auto_format: false  # Prettier removed
    auto_save: true
    auto_complete: true
    linting: "auto"
    debugging: "auto"
    
  # Docker Operations
  docker:
    auto_build: true
    auto_deploy: true
    container_management: "autonomous"
    image_optimization: "auto"
    
  # GitHub Operations
  github:
    auto_commit: true
    auto_push: true
    auto_merge: true
    pr_creation: "auto"
    branch_management: "autonomous"
    release_management: "auto"
    
  # File System Operations
  filesystem:
    create_files: "unrestricted"
    modify_files: "unrestricted"
    delete_files: "unrestricted"
    move_files: "unrestricted"
    
  # Security & Safety
  safety:
    backup_before_changes: true
    critical_paths_protected: ["infrastructure/", ".github/", "package.json"]
    rollback_on_failure: true
    audit_trail: true
    
  # Performance
  performance:
    parallel_operations: true
    resource_optimization: "auto"
    caching: "enabled"
    
  # Monitoring
  monitoring:
    health_checks: "continuous"
    error_detection: "auto"
    performance_metrics: "tracked"
    alerting: "critical-only"